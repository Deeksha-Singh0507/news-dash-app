<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .news-card {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .news-card h2 {
            margin: 0 0 5px;
            font-size: 20px;
        }
        .news-card p {
            color: #555;
        }
        .news-card a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>ðŸ“° Latest News</h1>

{% if news_data %}
    <ul>
        {% for news in news_data %}
            <li>
                <a href="{{ news.link }}" target="_blank">{{ news.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No news found.</p>
{% endif %}

</body>
</html>
